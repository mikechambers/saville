<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saville : New Order Color Code Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="container">
        <div id="code-form">
            <div>
            <textarea id="input_field" rows="4" cols="50"></textarea>
        </div>
        <div>
            <input type="color" id="color_1" value="#4DFF99" />
            <input type="color" id="color_2" value="#FFFF00" />
            <input type="color" id="color_3" value="#8080FF" />
            <input type="color" id="color_4" value="#FF6600" />
            <input type="color" id="color_6" value="#99FFFF" />
            <input type="color" id="color_7" value="#FF99FF" />
            <input type="color" id="color_8" value="#3319FF" />
            <input type="color" id="color_9" value="#FF00FF" />
            <input type="color" id="color_10" value="#00FFFF" />
            <input type="color" id="color_11" value="#FFFFFF" />

        </div>
        <div>
            <label for="svg_width">Width:</label>
            <input type="number" id="svg_width" name="svg_width" min="50" max="1000" value="500" step="50" required>
            <label for="quantity">Height:</label>
            <input type="number" id="svg_height" name="svg_height" min="50" max="1000" value="200" step="50" required> 
        </div>
        <div>
            <input type="checkbox" id="outline_cb" name="outline" checked>
            <label for="outline_cb"> Outline</label><br>
        </div>
        </div>
        
        <div id="svg-container"></div>
    </div>


</body>

</html>
